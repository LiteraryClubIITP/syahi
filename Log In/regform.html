<body style="background: white;">
    <section class="get-in-touch">
        <div class="logo-container"><a href="../index.html"><img src="../images/Logo.png" class="img-fluid"></a></div>
        <h1 class="title">Events Registration</h1>
        <form class="contact-form row">
            <div class="form-field col-lg-6">
                <input id="name" class="input-text js-input" type="text" required>
                <label class="label" for="name">Name</label>
            </div>
           
            <div class="form-field col-lg-6 ">
                <input id="company" class="input-text js-input" type="text" required>
                <label class="label" for="company">Name of Institution</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="phone" class="input-text js-input" type="text" required>
                <label class="label" for="phone">Roll Number(only for IITP students)</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="phone" class="input-text js-input" type="text" required>
                <label class="label" for="phone">Contact Number</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="phone" class="input-text js-input" type="text" >
                <label class="label" for="phone">Alternate Contact Number</label>
            </div>
            <div class="form-field col-lg-6 col-sm-12">
                <input id="message" class="input-text js-input" type="text" required>
                <label class="label" for="message">E-mail ID</label>
            </div>
            <h3 class="col-12">Select the events you want to particpate in:</h3>

            <div class="form-field col-lg-4 col-sm-6">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Shock 'n Awe
                </label>
              </div>
              <div class="form-field col-lg-4 col-sm-6">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckDefault">
                  Fitoor-ae-Shayari
                </label>
              </div>
              <div class="form-field col-lg-4 col-sm-6">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Prompt it Up
                </label>
              </div>
              <div class="form-field col-lg-4 col-sm-6">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckDefault">
                  What if...
                </label>
              </div>
